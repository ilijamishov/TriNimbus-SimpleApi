version: 0.0
os: linux
permissions:
  - object: /home/ubuntu/deployment
    owner: ubuntu
    mode: 755
    type:
      - directory
      - file
files:
  - source: /
    destination: /home/ubuntu/deployment/app/
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
  AfterInstall:
    - location: scripts/restore_and_build.sh
    - location: scripts/db_setup.sh 
  ApplicationStart:
    - location: scripts/publish_and_run.sh 